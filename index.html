<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggle Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <img id="background" src="./images/apple-apple-devices-business-205316.jpg" alt="">

    <!-- Toggle Menu -->
    <div class="navigation-menu">
        <input type='checkbox' id='mmeennuu'>
        <label class='menu' for='mmeennuu'>

            <div class='barry'>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
            </div>
            <ul>
                <!-- Dream -->
                <li>
                    <label for="dream">Dream
                        <i class="fa fa-folder"></i>
                    </label>
                </li>
                <!-- Inspire -->
                <li>
                    <label for="inspire">Inspire
                        <i class="fa fa-folder"></i>
                    </label>
                </li>
                <!-- Courage -->
                <li>
                    <label for="courage">Courage
                        <i class="fa fa-folder"></i>
                    </label>
                </li>
                <!-- Harmony -->
                <li>
                    <label for="harmony">Harmony
                        <i class="fa fa-folder"></i>
                    </label>
                </li>
            </ul>
        </label>
    </div>

<!-- Pages -->
    <input type="radio" id="dream" name="button" value="dream">
    <div class="dreamPage">Dream Page</div>

    <input type="radio" id="inspire" name="button" value="inspire">
    <div class="inspirePage">Inspire Page</div>

    <input type="radio" id="courage" name="button" value="courage">
    <div class="couragePage">Courage Page</div>

    <input type="radio" id="harmony" name="button" value="harmony">
    <div class="harmonyPage">Harmony Page</div>


<!-- Logo -->

<img id="logo" src="./images/cropped-Logo_blue.png" alt="">
