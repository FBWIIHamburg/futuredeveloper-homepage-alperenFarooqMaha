<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggle Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <img src="./images/dark-landscape-mountain-169789.jpg" alt="">

    <!-- Toggle Menu -->
    <div class="navigation-menu">
        <input type="checkbox" id="menu-button">
        <label class="menu" for="menu-button">
            <i class="fa fa-bars"></i>

          
            <div class="nav-icons">
                <div class="icon">
                    <label for="Dreams">
                        <i class="fa fa-folder"></i>
                        <span class="dreams">Dreams</span>
                    </label>
                </div>

                <div class="icon">
                    <label for="Inspire">
                        <i class="fa fa-folder"></i>
                        <span class="inspire">Inspire</span>
                    </label>
                </div>

                <div class="icon">
                    <label for="Harmony">
                        <i class="fa fa-folder"></i>
                        <span class="harmony">Harmony</span>
                    </label>
                </div>

                <div class="icon">
                    <label for="Harmony">
                        <i class="fa fa-folder"></i>
                        <span class="harmony">Harmony</span>
                    </label>
                </div>
           </div>
        </label>


    </div>

    <!-- Logo Toggle -->

    <div class="cycle">
        <input type="checkbox" id="cycle-toggle" class="cycle-checkbox">
        <label for="cycle-toggle" class="cycle-button">
            <span class="cycle-icon"><img src="./images/cropped-Logo_blue.png" alt=""></span>
        </label>
        <div class="cycle-background"></div>
    </div>





















































































    <!-- farooq work space -->






























































































    <!-- maha work space -->

    <input type="checkbox" name="Dreams" id="Dreams">
    <div class="dreamDiv">

    </div>

</body>

</html>
