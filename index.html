<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggle Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <img id="background" src="./images/apple-apple-devices-business-205316.jpg" alt="">

    <!-- Toggle Menu -->
    <div class="navigation-menu">
        <input type='checkbox' id='mmeennuu'>
        <label class='menu' for='mmeennuu'>

            <div class='barry'>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
            </div>
            <ul>
                <!-- Dream Button -->
                <li>
                    <label for="dream">
                        <i class="fa fa-folder"></i>
                        <p>Dream</p>
                    </label>
                </li>
                <!-- Inspire Button -->
                <li>
                    <label for="inspire">
                        <i class="fa fa-folder"></i>
                        <p>Inspire</p>

                    </label>
                </li>
                <!-- Courage Button -->
                <li>
                    <label for="courage">
                        <i class="fa fa-folder"></i>
                        <p>Courage</p>
                    </label>
                </li>
                <!-- Harmony Button-->
                <li>
                    <label for="harmony">
                        <i class="fa fa-folder"></i>
                        <p>Contact Us</p>
                    </label>
                </li>
            </ul>
        </label>
    </div>

    <!-- Pages Radio Buttons and Content-->
    <input type="radio" id="dream" name="button" value="dream">
    <div class="dreamPage">
        <h1>What Were We Dreaming?</h1>
    </div>

    <input type="radio" id="inspire" name="button" value="inspire">
    <div class="inspirePage">
        <h1>What Inspired Us?</h1>
    </div>

    <input type="radio" id="courage" name="button" value="courage">
    <div class="couragePage">
        <h1>What Encouraged Us?</h1>
    </div>

    <input type="radio" id="harmony" name="button" value="harmony">
    <div class="harmonyPage">
        <h1>What About Harmony?</h1>
    </div>

    <div class="close-button">
        <input type="radio" id="main-page" name="button" value="main-page">
        <label for="main-page">
            <i class="fas fa-home fa-5x" style="color: #2ac0e9"></i>
        </label>
    </div>



    <!-- Logo -->

    <!-- <img id="logo" src="./images/future_developers.jpg" alt=""> -->
    <img id="dci-logo" src="./images/cropped-Logo_blue.png" alt="">

    <!-- Smoke Effect -->
    <div id="background">

        <div class="view">
            <div class="smoke-group">
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
            </div>
        </div>

    </div>
