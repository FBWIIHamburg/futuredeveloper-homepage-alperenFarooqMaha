<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toggle Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <img src="./images/dark-landscape-mountain-169789.jpg" alt="">

    <!-- Toggle Menu -->
    <div class="navigation-menu">
        <input type='checkbox' id='mmeennuu'>
        <label class='menu' for='mmeennuu'>

            <div class='barry'>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
                <span class='bar'></span>
            </div>

            <ul>
                <li><a id='dream' href='#dream'>DREAM</a></li>
                <li><a id='courage' href='#courage'>COURAGE</a></li>
                <li><a id='inspire' href='#inspire'>INSPIRE</a></li>
                <li><a id='harmony' href='#harmony'>HARMONY</a></li>
            </ul>

        </label>
    </div>

    <!-- Logo Toggle -->

    <div class="navigation">
        <input type="checkbox" id="navi-toggle" class="navigation-checkbox">
        <label for="navi-toggle" class="navigation-button">
            <span class="navigation-icon"><img src="./images/cropped-Logo_blue.png" alt=""></span>
        </label>
        <div class="navigation-background"></div>
    </div>

</body>

</html>
